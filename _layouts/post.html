---
layout: default
---
<article class="content">
    <h1>{{ page.title }}</h1>
    <span class="date">
        {% if page.lang == 'zh' %}
            {{ page.date | date: "%Y年%m月%d日" }}
        {% else %}
            {{ page.date | date: "%B %d, %Y" }}
        {% endif %}
    </span>
    {{ content | remove_first: page.title | remove_first: "# " }}
</article>

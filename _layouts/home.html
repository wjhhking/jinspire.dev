---
layout: default
---
<section class="blog">
    {% for post in site.posts %}
            <article>
                <h2>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </h2>
                <span class="date">
                    {{ post.date | date: "%Y-%m-%d" }}
                </span>
            </article>
    {% endfor %}
</section>
